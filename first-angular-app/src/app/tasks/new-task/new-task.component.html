<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle"/>
      <!-- Two-way-Binding Syntax [(...)] -->
      <!-- If something starts with ng, you know this is coming from Angular. Now Directives are an Angular feature. You can also create your own Directives. -->
      <!-- In Short:  -->
      <!-- Component: We have directive with a template. -->
      <!-- Directive: Just a Directive, Just an enhancement to an element -->

      <!-- ? Inputs in HTML will always bind the string -->
    </p>

    <p>
      <label for="title2">Title</label>
      <input type="text" id="title2" name="title2" [(ngModel)]="enteredTitle"/>
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="enteredSummary"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDate"/>
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
